<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pętle</title>
</head>
<body>
<h1>Lista osób</h1>
<ul th:each="person, status: ${people}">
    <li th:text="${status.count + '/' + status.size + ' ' + person.firstName + ' ' + person.lastName}"></li>
</ul>
<h2>Lista generowana na bazie sekwencji:</h2>
<ul>
    <li th:each="i: ${#numbers.sequence(1, size)}" th:text="'Liczba nr ' + ${i}">Liczba nr...</li>
</ul>
</body>
</html>
